<div class="page">
    <div class="page__hd">
        <h1 class="page__title">Input</h1>
        <p class="page__desc">表单输入</p>
    </div>
    <div class="page__bd">
        <div class="ssui-cells__title">单选列表项</div>
        <div class="ssui-cells ssui-cells_radio">
            <label class="ssui-cell ssui-check__label" for="x11">
                <div class="ssui-cell__bd">
                    <p>cell standard</p>
                </div>
                <div class="ssui-cell__ft">
                    <input type="radio" class="ssui-check" name="radio1" id="x11">
                    <span class="ssui-icon-checked"></span>
                </div>
            </label>
            <label class="ssui-cell ssui-check__label" for="x12">

                <div class="ssui-cell__bd">
                    <p>cell standard</p>
                </div>
                <div class="ssui-cell__ft">
                    <input type="radio" name="radio1" class="ssui-check" id="x12" checked="checked">
                    <span class="ssui-icon-checked"></span>
                </div>
            </label>
            <a href="javascript:void(0);" class="ssui-cell ssui-cell_link">
                <div class="ssui-cell__bd">添加更多</div>
            </a>
        </div>
        <div class="ssui-cells__title">复选列表项</div>
        <div class="ssui-cells ssui-cells_checkbox">
            <label class="ssui-cell ssui-check__label" for="s11">
                <div class="ssui-cell__hd">
                    <input type="checkbox" class="ssui-check" name="checkbox1" id="s11" checked="checked">
                    <i class="ssui-icon-checked"></i>
                </div>
                <div class="ssui-cell__bd">
                    <p>standard is dealt for u.</p>
                </div>
            </label>
            <label class="ssui-cell ssui-check__label" for="s12">
                <div class="ssui-cell__hd">
                    <input type="checkbox" name="checkbox1" class="ssui-check" id="s12">
                    <i class="ssui-icon-checked"></i>
                </div>
                <div class="ssui-cell__bd">
                    <p>standard is dealicient for u.</p>
                </div>
            </label>
            <a href="javascript:void(0);" class="ssui-cell ssui-cell_link">
                <div class="ssui-cell__bd">添加更多</div>
            </a>
        </div>

        <div class="ssui-cells__title">表单</div>
        <div class="ssui-cells ssui-cells_form">
            <div class="ssui-cell">
                <div class="ssui-cell__hd"><label class="ssui-label">qq</label></div>
                <div class="ssui-cell__bd">
                    <input class="ssui-input" type="number" pattern="[0-9]*" placeholder="请输入qq号"/>
                </div>
            </div>
            <div class="ssui-cell ssui-cell_vcode">
                <div class="ssui-cell__hd">
                    <label class="ssui-label">手机号</label>
                </div>
                <div class="ssui-cell__bd">
                    <input class="ssui-input" type="tel" placeholder="请输入手机号">
                </div>
                <div class="ssui-cell__ft">
                    <button class="ssui-vcode-btn">获取验证码</button>
                </div>
            </div>
            <div class="ssui-cell">
                <div class="ssui-cell__hd"><label for="" class="ssui-label">日期</label></div>
                <div class="ssui-cell__bd">
                    <input class="ssui-input" type="date" value=""/>
                </div>
            </div>
            <div class="ssui-cell">
                <div class="ssui-cell__hd"><label for="" class="ssui-label">时间</label></div>
                <div class="ssui-cell__bd">
                    <input class="ssui-input" type="datetime-local" value="" placeholder=""/>
                </div>
            </div>
            <div class="ssui-cell ssui-cell_vcode">
                <div class="ssui-cell__hd"><label class="ssui-label">验证码</label></div>
                <div class="ssui-cell__bd">
                    <input class="ssui-input" type="number" placeholder="请输入验证码"/>
                </div>
                <div class="ssui-cell__ft">
                    <img class="ssui-vcode-img" src="./images/vcode.jpg" />
                </div>
            </div>
        </div>
        <div class="ssui-cells__tips">底部说明文字底部说明文字</div>

        <div class="ssui-cells__title">表单报错</div>
        <div class="ssui-cells ssui-cells_form">
            <div class="ssui-cell ssui-cell_warn">
                <div class="ssui-cell__hd"><label for="" class="ssui-label">卡号</label></div>
                <div class="ssui-cell__bd">
                    <input class="ssui-input" type="number" pattern="[0-9]*" value="ssui input error" placeholder="请输入卡号"/>
                </div>
                <div class="ssui-cell__ft">
                    <i class="ssui-icon-warn"></i>
                </div>
            </div>
        </div>


        <div class="ssui-cells__title">开关</div>
        <div class="ssui-cells ssui-cells_form">
            <div class="ssui-cell ssui-cell_switch">
                <div class="ssui-cell__bd">标题文字</div>
                <div class="ssui-cell__ft">
                    <input class="ssui-switch" type="checkbox"/>
                </div>
            </div>
            <div class="ssui-cell ssui-cell_switch">
                <div class="ssui-cell__bd">兼容IE Edge的版本</div>
                <div class="ssui-cell__ft">
                    <label for="switchCP" class="ssui-switch-cp">
                        <input id="switchCP" class="ssui-switch-cp__input" type="checkbox" checked="checked" />
                        <div class="ssui-switch-cp__box"></div>
                    </label>
                </div>
            </div>
        </div>

        <div class="ssui-cells__title">文本框</div>
        <div class="ssui-cells">
            <div class="ssui-cell">
                <div class="ssui-cell__bd">
                    <input class="ssui-input" type="text" placeholder="请输入文本"/>
                </div>
            </div>
        </div>

        <div class="ssui-cells__title">文本域</div>
        <div class="ssui-cells ssui-cells_form">
            <div class="ssui-cell">
                <div class="ssui-cell__bd">
                    <textarea class="ssui-textarea" placeholder="请输入文本" rows="3"></textarea>
                    <div class="ssui-textarea-counter"><span>0</span>/200</div>
                </div>
            </div>
        </div>

        <div class="ssui-cells__title">选择</div>
        <div class="ssui-cells">

            <div class="ssui-cell ssui-cell_select ssui-cell_select-before">
                <div class="ssui-cell__hd">
                    <select class="ssui-select" name="select2">
                        <option value="1">+86</option>
                        <option value="2">+80</option>
                        <option value="3">+84</option>
                        <option value="4">+87</option>
                    </select>
                </div>
                <div class="ssui-cell__bd">
                    <input class="ssui-input" type="number" pattern="[0-9]*" placeholder="请输入号码"/>
                </div>
            </div>
        </div>
        <div class="ssui-cells__title">选择</div>
        <div class="ssui-cells">
            <div class="ssui-cell ssui-cell_select">
                <div class="ssui-cell__bd">
                    <select class="ssui-select" name="select1">
                        <option selected="" value="1">微信号</option>
                        <option value="2">QQ号</option>
                        <option value="3">Email</option>
                    </select>
                </div>
            </div>
            <div class="ssui-cell ssui-cell_select ssui-cell_select-after">
                <div class="ssui-cell__hd">
                    <label for="" class="ssui-label">国家/地区</label>
                </div>
                <div class="ssui-cell__bd">
                    <select class="ssui-select" name="select2">
                        <option value="1">中国</option>
                        <option value="2">美国</option>
                        <option value="3">英国</option>
                    </select>
                </div>
            </div>
        </div>

        <label for="ssuiAgree" class="ssui-agree">
            <input id="ssuiAgree" type="checkbox" class="ssui-agree__checkbox">
            <span class="ssui-agree__text">
                阅读并同意<a href="javascript:void(0);">《相关条款》</a>
            </span>
        </label>

        <div class="ssui-btn-area">
            <a class="ssui-btn ssui-btn-primary" href="javascript:" id="showTooltips">确定</a>
        </div>
    </div>
    <div class="page__ft">
        <a href="javascript:home()"><img src="./images/icon_footer_link.png" /></a>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        var $tooltips = $('.js_tooltips');

        $('#showTooltips').on('click', function(){
            if ($tooltips.css('display') != 'none') return;

            // toptips的fixed, 如果有`animation`, `position: fixed`不生效
            $('.page.cell').removeClass('slideIn');

            $tooltips.css('display', 'block');
            setTimeout(function () {
                $tooltips.css('display', 'none');
            }, 2000);
        });
    });
</script>
