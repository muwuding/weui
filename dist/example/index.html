<script type="text/javascript">
    $(function(){
        var winH = $(window).height();
        var categorySpace = 10;

        $('.js_item').on('click', function(){
            var id = $(this).data('id');
            window.pageManager.go(id);
        });
        $('.js_category').on('click', function(){
            var $this = $(this),
                $inner = $this.next('.js_categoryInner'),
                $page = $this.parents('.page'),
                $parent = $(this).parent('li');
            var innerH = $inner.data('height');
            bear = $page;

            if(!innerH){
                $inner.css('height', 'auto');
                innerH = $inner.height();
                $inner.removeAttr('style');
                $inner.data('height', innerH);
            }

            if($parent.hasClass('js_show')){
                $parent.removeClass('js_show');
            }else{
                $parent.siblings().removeClass('js_show');

                $parent.addClass('js_show');
                if(this.offsetTop + this.offsetHeight + innerH > $page.scrollTop() + winH){
                    var scrollTop = this.offsetTop + this.offsetHeight + innerH - winH + categorySpace;

                    if(scrollTop > this.offsetTop){
                        scrollTop = this.offsetTop - categorySpace;
                    }

                    $page.scrollTop(scrollTop);
                }
            }
        });
    });
</script>
</script>

    <script type="text/html" id="tpl_progress">
<div class="page">
    <div class="page__hd">
        <h1 class="page__title">Progress</h1>
        <p class="page__desc">进度条</p>
    </div>
    <div class="page__bd page__bd_spacing">
        <div class="ssui-progress">
            <div class="ssui-progress__bar">
                <div class="ssui-progress__inner-bar js_progress" style="width: 0%;"></div>
            </div>
            <a href="javascript:;" class="ssui-progress__opr">
                <i class="ssui-icon-cancel"></i>
            </a>
        </div>
        <br>
        <div class="ssui-progress">
            <div class="ssui-progress__bar">
                <div class="ssui-progress__inner-bar js_progress" style="width: 50%;"></div>
            </div>
            <a href="javascript:;" class="ssui-progress__opr">
                <i class="ssui-icon-cancel"></i>
            </a>
        </div>
        <br>
        <div class="ssui-progress">
            <div class="ssui-progress__bar">
                <div class="ssui-progress__inner-bar js_progress" style="width: 80%;"></div>
            </div>
            <a href="javascript:;" class="ssui-progress__opr">
                <i class="ssui-icon-cancel"></i>
            </a>
        </div>
        <div class="ssui-btn-area">
            <a href="javascript:;" class="ssui-btn ssui-btn-primary" id="btnUpload">上传</a>
        </div>
    </div>
    <div class="page__ft">
        <a href="javascript:home()"><img src="./images/icon_footer_link.png" /></a>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        var $progress = $('.js_progress'),
            $btnUpload = $('#btnUpload');
        var progress = 0;

        function next() {
            if(progress > 100){
                progress = 0;
                $btnUpload.removeClass('ssui-btn-disabled');
                return;
            }
            $progress.css({width: progress + '%'});
            progress = ++progress;
            setTimeout(next, 20);
        }

        $btnUpload.on('click', function(){
            if ($btnUpload.hasClass('ssui-btn-disabled')) return;

            $btnUpload.addClass('ssui-btn-disabled');
            next();
        });
    });
</script>
</script>

        <div class="ssui-actionsheet">

                <div class="ssui-actionsheet__cell">示例菜单</div>

<script type="text/javascript">
    // ios
    $(function(){
        var $iosActionsheet = $('#iosActionsheet');
        var $iosMask = $('#iosMask');

        function hideActionSheet() {
            $iosActionsheet.removeClass('ssui-actionsheet_toggle');
            $iosMask.fadeOut(200);
        }

        $iosMask.on('click', hideActionSheet);
        $('#iosActionsheetCancel').on('click', hideActionSheet);
        $("#showIOSActionSheet").on("click", function(){
            $iosActionsheet.addClass('ssui-actionsheet_toggle');
            $iosMask.fadeIn(200);
        });
    });

    // android
    $(function(){
        var $androidActionSheet = $('#androidActionsheet');
        var $androidMask = $androidActionSheet.find('.ssui-mask');

        $("#showAndroidActionSheet").on('click', function(){
            $androidActionSheet.fadeIn(200);
            $androidMask.on('click',function () {
                $androidActionSheet.fadeOut(200);
            });
        });
    });
</script>
</script>

    <script type="text/html" id="tpl_searchbar">
<div class="page">
    <div class="page__hd">
        <h1 class="page__title">SearchBar</h1>
        <p class="page__desc">搜索栏</p>
    </div>
    <div class="page__bd">
        <!--<a href="javascript:;" class="ssui-btn ssui-btn-primary">点击展现searchBar</a>-->
        <div class="ssui-search-bar" id="searchBar">
            <form class="ssui-search-bar__form">
                <div class="ssui-search-bar__box">
                    <i class="ssui-icon-search"></i>
                    <input type="search" class="ssui-search-bar__input" id="searchInput" placeholder="搜索" required/>
                    <a href="javascript:" class="ssui-icon-clear" id="searchClear"></a>
                </div>
                <label class="ssui-search-bar__label" id="searchText">
                    <i class="ssui-icon-search"></i>
                    <span>搜索</span>
                </label>
            </form>
            <a href="javascript:" class="ssui-search-bar__cancel-btn" id="searchCancel">取消</a>
        </div>
        <div class="ssui-cells searchbar-result" id="searchResult">
            <div class="ssui-cell ssui-cell_access">
                <div class="ssui-cell__bd ssui-cell_primary">
                    <p>实时搜索文本</p>
                </div>
            </div>
            <div class="ssui-cell ssui-cell_access">
                <div class="ssui-cell__bd ssui-cell_primary">
                    <p>实时搜索文本</p>
                </div>
            </div>
            <div class="ssui-cell ssui-cell_access">
                <div class="ssui-cell__bd ssui-cell_primary">
                    <p>实时搜索文本</p>
                </div>
            </div>
            <div class="ssui-cell ssui-cell_access">
                <div class="ssui-cell__bd ssui-cell_primary">
                    <p>实时搜索文本</p>
                </div>
            </div>
        </div>
    </div>
    <div class="page__ft">
        <a href="javascript:home()"><img src="./images/icon_footer_link.png" /></a>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        var $searchBar = $('#searchBar'),
            $searchResult = $('#searchResult'),
            $searchText = $('#searchText'),
            $searchInput = $('#searchInput'),
            $searchClear = $('#searchClear'),
            $searchCancel = $('#searchCancel');

        function hideSearchResult(){
            $searchResult.hide();
            $searchInput.val('');
        }
        function cancelSearch(){
            hideSearchResult();
            $searchBar.removeClass('ssui-search-bar_focusing');
            $searchText.show();
        }

        $searchText.on('click', function(){
            $searchBar.addClass('ssui-search-bar_focusing');
            $searchInput.focus();
        });
        $searchInput
            .on('blur', function () {
                if(!this.value.length) cancelSearch();
            })
            .on('input', function(){
                if(this.value.length) {
                    $searchResult.show();
                } else {
                    $searchResult.hide();
                }
            })
        ;
        $searchClear.on('click', function(){
            hideSearchResult();
            $searchInput.focus();
        });
        $searchCancel.on('click', function(){
            cancelSearch();
            $searchInput.blur();
        });
    });
</script>
</script>

    <script type="text/html" id="tpl_layers">
<div class="page">
    <div class="page__hd">
        <div class="j_info page__info" data-for="normal">
            <h2 class="page__title">ssui页面层级</h2>
            <p class="page__desc">用于规范ssui页面元素所属层级、层级顺序及组合规范。</p>
        </div>
        <div class="j_info page__info" data-for="popout" style="display:none">
            <h2 class="page__title">Popout</h2>
            <p class="page__desc">弹出层，作为内容层和导航层的补充，用于承载弹窗通知、操作菜单、菜单、成功或加载中等状态的Toast，表单报错提示等弹出内容。</p>
        </div>
        <div class="j_info page__info" data-for="mask" style="display:none">
            <h2 class="page__title">Mask</h2>
            <p class="page__desc">蒙层，配合Popout层使用，用于锁定内容层和导航层操作，不单独使用。</p>
        </div>
        <div class="j_info page__info" data-for="navigation" style="display:none">
            <h2 class="page__title">Navigation</h2>
            <p class="page__desc">导航层，位于内容层之上，在用户滑动内容层时可保持位置不动，通常用于承载导航栏等需要固定在页面的元素。</p>
        </div>
        <div class="j_info page__info" data-for="content" style="display:none">
            <h2 class="page__title">Content</h2>
            <p class="page__desc">内容层，承载页面主要内容。</p>
        </div>
    </div>
    <div class="page__bd">
        <div class="layers j_layers">
            <div data-name="popout" class="j_pic j_layer layers__layer layers__layer_popout"><span>Popout</span></div>
            <div data-name="mask" class="j_pic j_layer layers__layer layers__layer_mask"><span>Mask</span></div>
            <div data-name="navigation" class="j_pic j_layer layers__layer layers__layer_navigation"><span>Navigation</span></div>
            <div data-name="content" class="j_pic j_layer layers__layer layers__layer_content"><span>Content</span></div>
        </div>
    </div>
    <div class="page__ft">
        <a href="javascript:home()"><img src="./images/icon_footer_link.png" /></a>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        var $layers = $(".layers__layer"), $infos = $(".j_info"),
            hideTimeout;

        function showInfo(name){
            $infos.filter("[data-for='" + name + "']").show().siblings().hide();
        }
        function hideIfLayerShowing(){
            if($layers.filter(".j_transform").length != $layers.length){ // 展示中
                showInfo("normal");
                $layers.addClass("j_transform");

                clearTimeout(hideTimeout);
                hideTimeout = setTimeout(function(){
                    $layers.removeClass("j_hide");
                }, 300);
                return true;
            }
            return false;
        }
        $layers.on("transitionend webkitTransitionend", function(){
            var that = this;
            if(that.classList.contains("j_transform")){
                setTimeout(function(){
                    that.classList.remove("j_pic");
                }, 500);
            }else{
                that.classList.add("j_pic");
            }
        });
        setTimeout(function(){
            $layers.addClass("j_transform");

            $(".j_layer").on("click", function(e){
                if(hideIfLayerShowing()) return;

                var target = this;
                if(target.classList.contains("j_layer")){
                    clearTimeout(hideTimeout);

                    var name;
                    target = $(target);
                    name = target.data("name");
                    showInfo(name);

                    target.removeClass("j_transform").siblings().addClass("j_hide");
                }
            });
        }, 500);
    });
</script>
</script>
    <script type="text/html" id="tpl_uploader">

    <div class="page__bd">
        <div class="ssui-gallery" id="gallery">
            <span class="ssui-gallery__img" id="galleryImg"></span>
            <div class="ssui-gallery__opr">
                <a href="javascript:" class="ssui-gallery__del">
                    <i class="ssui-icon-delete ssui-icon_gallery-delete"></i>
                </a>
            </div>
        </div>

        <div class="ssui-cells ssui-cells_form">
            <div class="ssui-cell">
                <div class="ssui-cell__bd">
                    <div class="ssui-uploader">
                        <div class="ssui-uploader__hd">
                            <p class="ssui-uploader__title">图片上传</p>

                            <ul class="ssui-uploader__files" id="uploaderFiles">

                                <li class="ssui-uploader__file" style="background-image:url(./images/pic_160.png)"></li>
                                <li class="ssui-uploader__file" style="background-image:url(./images/pic_160.png)"></li>
                                <li class="ssui-uploader__file ssui-uploader__file_status" style="background-image:url(./images/pic_160.png)">
                                    <div class="ssui-uploader__file-content">
                                        <i class="ssui-icon-warn"></i>
                                    </div>
                                </li>
                                <li class="ssui-uploader__file ssui-uploader__file_status" style="background-image:url(./images/pic_160.png)">
                                    <div class="ssui-uploader__file-content">50%</div>
                                </li>
                            </ul>
                            <div class="ssui-uploader__input-box">
                                <input id="uploaderInput" class="ssui-uploader__input" type="file" accept="image/*" multiple />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

<script type="text/javascript">
    $(function(){
        var tmpl = '<li class="ssui-uploader__file" style="background-image:url(#url#)"></li>',
            $gallery = $("#gallery"), $galleryImg = $("#galleryImg"),
            $uploaderInput = $("#uploaderInput"),
            $uploaderFiles = $("#uploaderFiles")
            ;

        $uploaderInput.on("change", function(e){
            var src, url = window.URL || window.webkitURL || window.mozURL, files = e.target.files;
            for (var i = 0, len = files.length; i < len; ++i) {
                var file = files[i];

                if (url) {
                    src = url.createObjectURL(file);
                } else {
                    src = e.target.result;
                }

                $uploaderFiles.append($(tmpl.replace('#url#', src)));
            }
        });
        $uploaderFiles.on("click", "li", function(){
            $galleryImg.attr("style", this.getAttribute("style"));
            $gallery.fadeIn(100);
        });
        $gallery.on("click", function(){
            $gallery.fadeOut(100);
        });
    });
</script>
</script>

    <script type="text/html" id="tpl_slider">
<div class="page">
    <div class="page__hd">
        <h1 class="page__title">Slider</h1>
        <p class="page__desc">滑块</p>
    </div>
    <div class="page__bd page__bd_spacing">
        <div class="ssui-slider">
            <div class="ssui-slider__inner">
                <div style="width: 0;" class="ssui-slider__track"></div>
                <div style="left: 0;" class="ssui-slider__handler"></div>
            </div>
        </div>
        <br>
        <div class="ssui-slider-box">
            <div class="ssui-slider">
                <div id="sliderInner" class="ssui-slider__inner">
                    <div id="sliderTrack" style="width: 50%;" class="ssui-slider__track"></div>
                    <div id="sliderHandler" style="left: 50%;" class="ssui-slider__handler"></div>
                </div>
            </div>
            <div id="sliderValue" class="ssui-slider-box__value">50</div>
        </div>
    </div>
    <div class="page__ft">
        <a href="javascript:home()"><img src="./images/icon_footer_link.png" /></a>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        var $sliderTrack = $('#sliderTrack'),
            $sliderHandler = $('#sliderHandler'),
            $sliderValue = $('#sliderValue');

        var totalLen = $('#sliderInner').width(),
            startLeft = 0,
            startX = 0;

        $sliderHandler
            .on('touchstart', function (e) {
                startLeft = parseInt($sliderHandler.css('left')) * totalLen / 100;
                startX = e.changedTouches[0].clientX;
            })
            .on('touchmove', function(e){
                var dist = startLeft + e.changedTouches[0].clientX - startX,
                    percent;
                dist = dist < 0 ? 0 : dist > totalLen ? totalLen : dist;
                percent =  parseInt(dist / totalLen * 100);
                $sliderTrack.css('width', percent + '%');
                $sliderHandler.css('left', percent + '%');
                $sliderValue.text(percent);

                e.preventDefault();
            })
        ;
    });
</script>
</script>
